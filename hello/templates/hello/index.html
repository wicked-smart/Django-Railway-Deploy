{% extends "hello/layout.html" %}

{% block title %}
    Flight Page
{% endblock %}

{% block body %}

<h1>List of flights :- </h1>
<hr>
{% for flight in flights %}
    <li><a href="{% url 'flight_detail' flight.id %}"> {{ flight.origin }} to {{ flight.destination }}</li></a>
{% endfor %}

{% endblock %}
